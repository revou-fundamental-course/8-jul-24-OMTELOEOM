<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- Main Title -->
    <header class="main-title">
        <h1>Kalkulator BMI</h1>
    </header>

    <main>
        <!-- Left Content -->
        <section class="main-content">
            <!-- Main Article -->
            <article class="main-article">
                <p>Berat badan ideal adalah impian semua orang.
                    Tidak hanya memiliki bentuk tubuh yang menunjang penampilan,
                    berat badan ideal juga menandakan kondisi tubuh yang sehat. bagaimana denganmu?
                    Yuk, hitung sekarang di kalkulator BMI!
                </p>
            </article>

            <!-- Form -->
            <section>
                <form>
                    <div class="input-title">Jenis Kelamin</div>
                    <div class="gender-selection">
                        
                        <input type="radio" name="gender" id="selection-man" value="pria" checked>
                        <label for="selection-man">Laki-Laki</label>

                        <input type="radio" name="gender" id="selection-woman" value="wanita">
                        <label for="selection-woman">Perempuan</label>
                    </div>

                    <div class="weight">
                        <label for="weight" class="title">Berat Badan (kg)</label>
                        <input type="number" name="weight" id="weight" value="0">
                    </div>

                    <div>
                        <label for="age" class="title">Usia (th)</label>
                        <input type="number" name="age" id="age" value="0">
                    </div>

                    <div>
                        <label for="height" class="title">Tinggi Badan (cm)</label>
                        <input type="number" name="height" id="height" value="0">
                    </div>

                    <div>
                        <button type="button" onclick="calculateBMI()" class="button submit">Submit BMI</button>
                        <button type="reset" class="button reset">Reset</button>
                    </div> 

                </form>
            </section>

            <!-- Form Article
            <section>
                <header>
                    <h2>Keunggulan Fitur</h2>
                </header>

                <article>
                    <p>Lorem ipsum dolor sit amet...</p>
                </article>
            </section>-->
        </section>

        <!-- Right Content -->
        <section class="main-content">
            <!-- Result Article-->
            <article class="result">
               <header>
                   <h1>Result</h1>
               </header>

               <!-- Result Section-->
               <section class="result-section">
                    <p>Hasil Result Adalah:</p>

                    <h2 id="bmiValue">0</h2>

                    <p id="bmiResult">...</p>
               </section>

               <!-- General Information -->
               <section></section>
            </article>
        </section>

    </main>

    <footer>

    </footer>
    <script src="JS/script.js"></script>
</body>

</html>
